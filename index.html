<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Tiket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }
      form {
        width: 50%;
      }
      .form-section {
        margin-bottom: 15px;
      }
      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      .services {
        margin-top: 10px;
      }
      .services input {
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .file-upload {
        margin-top: 10px;
      }
      label{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>
      <center><u>Form Pemesanan Tiket Travel</u></center>
    </h1>
    <fieldset>
      <div class="container">
        <form>
          <div class="form-section">
            <label for="nama">Nama Penumpang:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Nama lengkap"
              required
            />
          </div>
          <div class="form-section">
            <label for="email">Email Penumpang:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="apalah123@gmail.com"
              required
            />
          </div>
          <div class="form-section">
            <label for="hp">Nomor HP:</label>
            <input
              type="text"
              id="hp"
              name="hp"
              placeholder="Contoh: 081234567890"
              required
            />
          </div>
          <div class="form-section">
            <label for="destinasi">Destinasi:</label>
            <select id="destinasi" name="destinasi" required>
              <option value="">-- Pilih Destinasi --</option>
              <option value="toba">Toba</option>
              <option value="sibolga">Sibolga</option>
              <option value="brastai">Brastagi</option>
            </select>
          </div>
          <div class="form-section">
            <label for="tanggal-berangkat">Tanggal Berangkat:</label>
            <input
              type="date"
              id="tanggal-berangkat"
              name="tanggal-berangkat"
              required
            />
          </div>
          <div class="form-section">
            <label for="waktu-berangkat">Waktu Berangkat:</label><br>
            <input
              type="time"
              id="waktu-berangkat"
              name="waktu-berangkat"
              required
            />
          </div>
          <div class="form-section">
            <label for="jumlah-penumpang">Jumlah Penumpang:</label>
            <input
              type="number"
              id="jumlah-penumpang"
              name="jumlah-penumpang"
              required
            /><br />
          <div>
          </fieldset>

<!-- pilih armada -->

          <fieldset>
            <table>
          <div class="form-section">
            <label>Pilihan Armada:</label><br><br>
            <input
              type="radio"
              id="mobil-bus"
              name="armada"
              value="mobil-bus"
            />
            <label for="mobil-bus">Mobil Bus</label><br>
            <input type="radio" id="pesawat" name="armada" value="pesawat" />
            <label for="pesawat">Pesawat</label><br>
            <input
              type="radio"
              id="kereta-api"
              name="armada"
              value="kereta-api"
            />
            <label for="kereta-api">Kereta api</label><br>
          </div>
          <br />
          <div class="form-section services">
            <label>Layanan Tambahan:</label><br><br>
            <input
              type="checkbox"
              id="makanan-minuman"
              name="layanan[]"
              value="Makanan & Minuman"
            />
            <label for="makanan-minuman">Makanan & Minuman</label><br>
            <input
              type="checkbox"
              id="antar-jemput"
              name="layanan[]"
              value="Jasa Antar Jemput"
            />
            <label for="antar-jemput">Jasa Antar Jemput</label><br>
            <input
              type="checkbox"
              id="pemilihan-kursi"
              name="layanan[]"
              value="Pemilihan Kursi"
            />
            <label for="pemilihan-kursi">Pemilihan Kursi</label>
          </div>
          <br />

<!-- input ktp -->

          <div class="form-section file-upload">
            <label for="ktp">Upload Identitas (KTP):</label><br><br>
            <input
              type="file"
              id="ktp"
              name="ktp"
              accept=".jpg,.jpeg,.png,.pdf"
            />
          </div>
          </table> 
        </fieldset>
          <button type="submit">Pesan Tiket</button>
        </form>
      </div>
  </body>
</html>
